<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      .username {
        padding: 8px;
        margin-bottom: 0;
      }

      .container-fluid {
        display: flex;
        justify-content: space-between;
      }

      .item {
        display: flex;
      }

      .main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .logout-btn {
        display: none;
      }
    </style>
    <!-- JQUERY CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="logo">
            <a class="navbar-brand" href="#">Navbar</a>
          </div>
          <div class="item">
            <p class="username">Guest</p>
            <div class="d-flex">
              <form action="./login.html" method="POST">
                <button class="btn btn-outline-success login-btn" type="submit" name="login">Login</button>
              </form>
              <form method="POST">
                <button class="btn btn-outline-danger logout-btn" type="submit" name="logout">Logout</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <!-- Product -->
      <div class="header">
        <h1 class="title">Product</h1>
        <button class="mycart">Giỏ hàng</button>
      </div>
      <div class="content"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      // GET USER BY USER_ID
      $.ajax({
        url: "../services/users/auth.php",
        method: "GET",
        success: function (result) {
          var dataResult = JSON.parse(result);
          console.log(dataResult);
          $(".username").html("Username: " + dataResult["username"]);
          $(".login-btn").hide();
          $(".logout-btn").show();
        },
      });
      // HANDLE LOGOUT
      $(".logout-btn").on("click", () => {
        $.ajax({
          url: "../services/users/auth.php",
          method: "POST",
          data: {
            action: "logout",
          },
          success: function (result) {
            alert(result);
            window.location.href = "./homepage.php";
          },
        });
      });
    </script>
  </body>
</html>
